<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Players</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1>Roster</h1>
      <a href="{% url 'index_view' %}">Back to Home</a> <br>
      <a href="{% url 'record_view' %}">Team Records</a><br>
      <a href="{% url 'about_view' %}">About Me</a><br>
      <br>
      <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Record by Year</div>

          <!-- Table -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Year</th>
                <th>Name</th>
                <th>Number</th>
                <th>Position</th>
            </thead>
            <tbody>
              {% for row in roster %}
                <tr>
                  <th>{{ row.player_year }}</th>
                  <th>{{ row.name }}</th>
                  <th>{{ row.number }}</th>
                  <th>{{ row.position }}</th>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
  </body>
</html>
